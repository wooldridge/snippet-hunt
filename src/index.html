<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1">
<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=0"
/>
<title>AR Game</title>
<link type="text/css" href="styles/styles.css" rel="stylesheet">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?AIzaSyDUsZCP04vN4oxSQBcHmz1YGbTq8RTMEvw"></script>
<script type="text/javascript" src="scripts/Admin.js"></script>
<script type="text/javascript" src="scripts/Bounds.js"></script>
<script type="text/javascript" src="scripts/Config.js"></script>
<script type="text/javascript" src="scripts/Game.js"></script>
<script type="text/javascript" src="scripts/Map.js"></script>
<script type="text/javascript" src="scripts/MapStyles.js"></script>
<script type="text/javascript" src="scripts/Player.js"></script>
<script type="text/javascript" src="scripts/Thing.js"></script>
<script type="text/javascript" src="scripts/geolocationmarker.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>

<div id="info-container">
  Score:
  <span id="score"></span>
  <span id="msg"></span>
</div>

<div id="map-canvas"></div>

<audio id="okAudio" preload="auto">
  <source src="audio/ok.mp3" type="audio/mpeg">
  <source src="audio/ok.wav" type="audio/wav">
</audio>

<audio id="errorAudio" preload="auto">
  <source src="audio/error.mp3" type="audio/mpeg">
  <source src="audio/error.wav" type="audio/wav">
</audio>

<audio id="ambAudio" loop="loop" autoplay="autoplay" preload="auto">
  <source src="audio/ambient.mp3" type="audio/mpeg">
</audio>

<script>
$(function () {

  navigator.geolocation.getCurrentPosition(function (position) {
    APP.config = new APP.Config(
      position.coords.latitude,
      position.coords.longitude
    );
    // For realtime communication betw server and players
    var socket = io.connect('http://10.0.0.8:9055');
    APP.config.getSavedConfig(function (savedConfig) {
      APP.game = new APP.Game($.extend(APP.config.get('game'), savedConfig), socket);
      APP.game.initialize();
    });
  });

});
</script>

</body>
</html>
