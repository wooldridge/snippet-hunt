<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1">
<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=0"
/>
<title><!--@echo title--> Admin | v<!--@echo version--> | <!--@echo NODE_ENV--></title>

<!-- @if NODE_ENV == 'DEVELOPMENT' -->

<link rel="stylesheet" href="styles/<!-- @echo name -->.css">

<!-- @endif -->

<link rel="stylesheet" href="styles/<!-- @echo name -->.min.css">

<!-- @endif -->

</head>
<body>

  <div id="map-canvas-admin"></div>

<div id="container">

  <form id="adminForm">
    <h2>Game Setup</h2>
    <div>
      <label># of Things</label>
      <input id="numThings" type="text" name="numThings" />
    </div>
    <div>
      <label>Latitude 1</label>
      <input id="lat1" type="text" name="lat1" />
    </div>
    <div>
      <label>Longitude 1</label>
      <input id="lon1" type="text" name="lon1" />
    </div>
    <div>
      <label>Latitude 2</label>
      <input id="lat2" type="text" name="lat2" />
    </div>
    <div>
      <label>Longitude 2</label>
      <input id="lon2" type="text" name="lon2" />
    </div>
    <div>
      <label>Map Style</label>
      <select id="mapStyles" name="mapStyle"></select>
    </div>
    <div>
      <label>&nbsp;</label>
      <button>Save Game</button>
    </div>
  </form>

  <div id="gameLink">
    <a href="index.html">Go to Game</a>
  </div>

</div>

<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?AIzaSyDUsZCP04vN4oxSQBcHmz1YGbTq8RTMEvw"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/vendor/geolocationmarker.js"></script>

<!-- @if NODE_ENV == 'DEVELOPMENT' -->

<script src="scripts/Admin.js"></script>
<script src="scripts/Bounds.js"></script>
<script src="scripts/Config.js"></script>
<script src="scripts/ConfigMgr.js"></script>
<script src="scripts/Game.js"></script>
<script src="scripts/Map.js"></script>
<script src="scripts/MapStyles.js"></script>
<script src="scripts/Marker.js"></script>
<script src="scripts/Thing.js"></script>
<script src="scripts/ThingMgr.js"></script>

<!-- @endif -->

<!-- @if NODE_ENV == 'PRODUCTION' -->

<script src="scripts/<!-- @echo name -->.min.js"></script>

<!-- @endif -->

<script>
$(function () {
  navigator.geolocation.getCurrentPosition(function (position) {
    APP.configMgr = new APP.ConfigMgr(
      position.coords.latitude,
      position.coords.longitude
    );
    APP.admin = new APP.Admin(APP.configMgr.get('admin'));
    APP.admin.displayAdmin();
  });
});
</script>

<script src="//localhost:35739/livereload.js"></script>

</body>
</html>
